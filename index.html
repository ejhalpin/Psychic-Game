<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Psychic Game</title>
  </head>

  <body onkeydown="getKeyPressed(event)">
    <header class="header">
      <div class="h1">The Psychic Game</div>
    </header>
    <section class="display">
      <div class="h3">Guess what letter I'm thinking of...</div>
      <div id="letterbox">?</div>
    </section>
    <section id="message">
      Press any key to begin...
    </section>
    <div class="icon">
      <i class="fas fa-keyboard" onclick="giveFocus()"></i>
      <input type="text" id="autokey" />
    </div>

    <footer class="footer">
      <div class="box" style="width:225px;">
        <label for="wins">Wins: </label>
        <input type="text" id="wins" value="0" readonly />
        <label for="losses">Losses: </label>
        <input type="text" id="losses" value="0" readonly />
      </div>
      <div class="box" style="width:197px;">
        <label for="guess-remain">Guesses remaining: </label>
        <input type="text" id="guess-remain" value="10" readonly />
      </div>
      <div class="box" style="width:378px;">
        <label for="guesses">Your guesses so far: </label>
        <input type="text" id="guesses" value="..." readonly />
      </div>
    </footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
